<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadova - Se connecter</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    (function () {
      var isLocal = /localhost|127\.0\.0\.1/.test(location.hostname);
      if (location.protocol === "http:" && !isLocal) {
        location.href = location.href.replace("http:", "https:");
      }
    })();
  </script>
</head>
<body class="page-login">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Cadova">
        <img class="brand-logo" src="logo-cadova.png" alt="" />
        <span class="sr-only">Cadova</span>
      </a>
      <nav class="main-nav">
        <a href="index.html">Accueil</a>
        <a href="explore.html">Cadeaux</a>
        <a href="favorites.html">Favoris</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container auth-section">
      <div class="section-head">
        <h1>Se connecter</h1>
        <p class="muted">Acces rapide, sans perte de temps.</p>
      </div>
      <form class="auth-form">
        <label class="filter-label" for="loginEmail">
          Email
          <input id="loginEmail" type="email" placeholder="email@exemple.com" />
        </label>
        <label class="filter-label" for="loginPassword">
          Mot de passe
          <input id="loginPassword" type="password" placeholder="********" />
        </label>
        <button class="btn btn-primary" type="submit">Se connecter</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="footer-tagline">Cadova vous aide a choisir vite, sans surcharge.</p>
      <nav class="footer-links" aria-label="Liens utilitaires">
        <a href="mentions-legales.html">Mentions legales</a>
        <a href="politique-confidentialite.html">Politique de confidentialite</a>
        <a href="mailto:contact@cadova.fr">Contact</a>
      </nav>
      <div class="footer-contact">
        <span class="footer-contact-label">Contact</span>
        <a class="footer-contact-link" href="mailto:contact@cadova.fr">contact@cadova.fr</a>
      </div>
    </div>
  </footer>
</body>
</html>
