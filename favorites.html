<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5b2b5f" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-180.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/icon-16.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Cadova" />
  <script>
    (function () {
      var isLocal = /localhost|127\.0\.0\.1/.test(location.hostname);
      if (location.protocol === "http:" && !isLocal) {
        location.href = location.href.replace("http:", "https:");
      }
    })();
  </script>
</head>
<body class="page-favorites">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Cadova">
        <img class="brand-logo" src="logo-cadova.png" alt="" />
        <span class="sr-only">Cadova</span>
      </a>
      <nav class="main-nav">
        <a href="index.html">Accueil</a>
        <a href="explore.html">Cadeaux</a>
        <a class="active" href="favorites.html">Favoris</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container favorites-section">
      <div class="section-head">
        <div>
          <h1>Favoris</h1>
          <p class="muted">Vos cadeaux gardes pour plus tard.</p>
        </div>
        <span class="count" id="favoritesCount">0</span>
      </div>
      <div class="cards-grid" id="favoritesList"></div>
      <p class="muted empty-state" id="favoritesEmpty" hidden>Aucun favori pour le moment.</p>
      <button class="btn btn-secondary" id="favoritesMore" type="button">Voir plus</button>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="footer-tagline">Cadova vous aide a choisir vite, sans surcharge.</p>
      <nav class="footer-links" aria-label="Liens utilitaires">
        <a href="mentions-legales.html">Mentions legales</a>
        <a href="politique-confidentialite.html">Politique de confidentialite</a>
        <a href="mailto:contact@cadova.fr">Contact</a>
      </nav>
      <div class="footer-contact">
        <span class="footer-contact-label">Contact</span>
        <a class="footer-contact-link" href="mailto:contact@cadova.fr">contact@cadova.fr</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
