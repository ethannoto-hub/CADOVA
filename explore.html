<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadova - Tous les cadeaux</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-explore">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Cadova">
        <img class="brand-logo" src="logo-cadova.png" alt="" />
        <span class="sr-only">Cadova</span>
      </a>
      <a class="btn btn-login" href="login.html">Se connecter</a>
      <nav class="main-nav">
        <a href="index.html">Accueil</a>
        <a class="active" href="explore.html">Tous les cadeaux</a>
        <a href="favorites.html">Favoris</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container filters">
      <div class="section-head">
        <h1>Tous les cadeaux</h1>
        <p class="muted">Filtres simples, jamais plus de 4 choix visibles.</p>
      </div>
      <div class="filters-row">
        <label class="filter-label" for="filterBudget">
          Budget
          <select id="filterBudget">
            <option value="all">Tous</option>
            <option value="5">5 EUR</option>
            <option value="10">10 EUR</option>
            <option value="25">25 EUR</option>
            <option value="50">50 EUR</option>
          </select>
        </label>
        <label class="filter-label" for="filterType">
          Type
          <select id="filterType">
            <option value="all">Tous</option>
            <option value="tech">Tech</option>
            <option value="maison">Maison</option>
            <option value="bien-etre">Bien-etre</option>
            <option value="loisirs">Loisirs</option>
            <option value="gaming">Gaming</option>
            <option value="mode">Mode</option>
          </select>
        </label>
      </div>
    </section>

    <section class="container gift-list">
      <div class="cards-grid" id="exploreList"></div>
      <p class="muted empty-state" id="exploreEmpty" hidden>Aucun cadeau pour ces filtres.</p>
      <button class="btn btn-secondary" id="loadMore" type="button">Voir plus</button>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Cadova vous aide a choisir vite, sans surcharge.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
