<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadova - Tous les cadeaux</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5b2b5f" />
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Cadova" />
  <script>
    (function () {
      var isLocal = /localhost|127\.0\.0\.1/.test(location.hostname);
      if (location.protocol === "http:" && !isLocal) {
        location.href = location.href.replace("http:", "https:");
      }
    })();
  </script>
</head>
<body class="page-explore">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Cadova">
        <img class="brand-logo" src="logo-cadova.png" alt="" />
        <span class="sr-only">Cadova</span>
      </a>
      <nav class="main-nav">
        <a href="index.html">Accueil</a>
        <a class="active" href="explore.html">Cadeaux</a>
        <a href="favorites.html">Favoris</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container filters">
      <div class="section-head">
        <h1>Tous les cadeaux</h1>
        <p class="muted">Filtres simples, jamais plus de 4 choix visibles.</p>
      </div>
      <div class="filters-row">
        <label class="filter-label" for="filterBudget">
          Budget
          <select id="filterBudget">
            <option value="all">Tous</option>
            <option value="5">5 EUR</option>
            <option value="10">10 EUR</option>
            <option value="25">25 EUR</option>
            <option value="50">50 EUR</option>
          </select>
        </label>
        <label class="filter-label" for="filterType">
          Type
          <select id="filterType">
            <option value="all">Tous</option>
            <option value="tech">Tech</option>
            <option value="maison">Maison</option>
            <option value="bien-etre">Bien-etre</option>
            <option value="loisirs">Loisirs</option>
            <option value="gaming">Gaming</option>
            <option value="mode">Mode</option>
          </select>
        </label>
      </div>
    </section>

    <section class="container gift-list">
      <div class="cards-grid" id="exploreList"></div>
      <p class="muted empty-state" id="exploreEmpty" hidden>Aucun cadeau pour ces filtres.</p>
      <button class="btn btn-secondary" id="loadMore" type="button">Voir plus</button>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="footer-tagline">Cadova vous aide a choisir vite, sans surcharge.</p>
      <nav class="footer-links" aria-label="Liens utilitaires">
        <a href="mentions-legales.html">Mentions legales</a>
        <a href="politique-confidentialite.html">Politique de confidentialite</a>
        <a href="mailto:contact@cadova.fr">Contact</a>
      </nav>
      <div class="footer-contact">
        <span class="footer-contact-label">Contact</span>
        <a class="footer-contact-link" href="mailto:contact@cadova.fr">contact@cadova.fr</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
